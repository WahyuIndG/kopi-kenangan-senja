<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Kopi Kenangan Senja</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar_logo">kenangan<span>senja</span>.</a>
      <div class="navbar_nav">
        <a href="#">Home</a>
        <a href="#/tentangkami">Tentang Kami</a>
        <a href="#/menu">Menu</a>
        <a href="#/kontak">Kontak</a>
      </div>
      <div class="navbar_extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping_cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger_menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->
    <!-- Hero start -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Mari Nikmati Secangkir <span>Kopi</span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat,
          illum.
        </p>
        <a href="#" class="cta">Beli Sekarang</a>
      </main>
    </section>
    <!-- Hero end -->
  </body>

  <script>
    feather.replace();

    const navbarNav = document.querySelector(".navbar_nav");
    document.getElementById("hamburger_menu").onclick = () => {
      navbarNav.classList.toggle("active");
    };

    const hamburger = document.getElementById("hamburger_menu");
    document.addEventListener("click", (e) => {
      if (!hamburger.contains(e.target) && !navbarNav.contains(e.target)) {
        navbarNav.classList.remove("active");
      }
    });
  </script>
</html>
